<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project Title</title>
    <style>
        /* Add some basic styling for the header and footer */
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: right;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Add some basic styling for the boxes */
        .news-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 45%; /* Adjust the width as needed */
            float: left;
            box-sizing: border-box;
            text-decoration: none; /* Remove default anchor text decoration */
            color: black; /* Set the color for the anchor text */
        }

        .news-box:hover {
            background-color: #f0f0f0; /* Change background color on hover */
        }

        /* Clear the float after every two boxes to start a new row */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Set image width to 100% */
        img {
            width: 100%;
            height: 50%;
        }

        /* Set description width to 100% */
        p {
            width: 100%;
            box-sizing: border-box; /* Include padding and border in the width */
            padding: 10px; /* Add padding for better readability */
            margin: 0; /* Remove default margin */
        }

        footer {
            text-align: left;
        }

    </style>
</head>
<body>

<header>
    <h1>Daily News Display</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/">About</a>
        <a href="/">Contact</a>
        <!-- Add more navigation links as needed -->
    </nav>
</header>
<!-- Your main content goes here -->
{% block content %}
{% endblock %}

<footer>
    <p>&copy; 2023 News Display.</p>
</footer>

</body>
</html>
